        <div class="contactinfo">
            <div>
                <h2>
                    Contact Info
                </h2>
                <ul class="info">
                    <li>
                        <span>
                            <i class="fas fa-map-marker-alt fa-2x contacticon"></i>
                        </span>
                        <span>
                            Guru Nanak Colony<br>
                            Village Dariyapur, Najibabad<br>
                            256763

                        </span>
                    </li>

                    <li> 
                        <span>
                            <i class="fas fa-2x fa-envelope contacticon"></i>
                        </span>
                        <span>
                            contact@fncmart.com
                        </span>
                    </li>

                    <li>
                        <span>
                            <i class="fas fa-phone fa-2x contacticon"></i>
                        </span>

                        </span>
                    </li>

                </ul>

                <ul class="sci">
                    <li><a href="#"><i class="fab fa-facebook fa-3x" ></i></a></li>

        </div>
        <div class="contactForm">
            <h2>Send a Message</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Mobile Number</span>
                </div>
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span>Write your message here...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Send">
                </div>
            </div>
        </div>
    </div>
</section>
